<script>
   document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var age = document.getElementById('age').value;
    var gender = document.getElementById('gender').value;

    if (!username) {
        document.getElementById('usernameError').textContent = 'Please enter your username.';
    } else {
        document.getElementById('usernameError').textContent = '';
    }

    if (!email) {
        document.getElementById('emailError').textContent = 'Please enter your email.';
    } else {
        document.getElementById('emailError').textContent = '';
    }

    if (!age) {
        document.getElementById('ageError').textContent = 'Please enter your age.';
    } else if (age < 18) {
        document.getElementById('ageError').textContent = 'You must be at least 18 years old to apply.';
    } else {
        document.getElementById('ageError').textContent = '';
    }

    if (!gender || gender === "") {
        document.getElementById('genderError').textContent = 'Please select your gender.';
    } else {
        document.getElementById('genderError').textContent = '';
    }

    if (username && email && age >= 18 && (gender && gender !== "")) {
        alert('Thanks for Applying.');
    }
});

document.getElementById('date').textContent = new Date().toLocaleString();
</script>
